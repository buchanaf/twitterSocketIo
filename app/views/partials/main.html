

<link rel="stylesheet" href="styles/styles.css">
<div class="page-container">

  <!-- top navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
           <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".sidebar-nav">
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
           </button>
           <a class="navbar-brand" href="#">Bootstrap Holo</a>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row row-offcanvas row-offcanvas-left">

        <!--sidebar-->
        <div class="col-xs-6 col-sm-2 sidebar-offcanvas" id="sidebar" role="navigation">
          <div data-spy="affix" data-offset-top="45" data-offset-bottom="90">
            <div ng-controller="NavbarCtrl">
              <h4>NAVIGATION</h4>
              <ul>
                <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
                    <a ng-href="{{item.link}}">{{item.title}}</a>
                </li>
                <li ng-hide="currentUser" ng-class="{active: isActive('/login')}"><a href="/login">Login</a></li>
                <li ng-hide="currentUser" ng-class="{active: isActive('/signup')}"><a href="/signup">Sign up</a></li>
                <li ng-show="currentUser" ng-class="{active: isActive('/logout')}"><a href="" ng-click="logout()">Logout</a></li>
              </ul>
              <h4 id="hashtags">POPULAR HASHTAGS</h4>
              <ul>
                <li ng-repeat="hash in hashtags">
                 ({{$index+1}}) {{hash.name}} : {{hash.val}}
                </li>
              </ul>
            </div>
           </div>
        </div><!--/sidebar-->

        <!--/main-->
        <div class="col-xs-12 col-sm-10" data-spy="scroll" data-target="#sidebar-nav">
          <div class="row">
             <div class="col-sm-6">
                <div class="panel panel-default">
                  <div class="panel-heading"><label class="success-message pull-right animated fadeOut" ng-show="success">{{retweetResult}}</label><h4>REAL-TEAM TWEETS</h4></div>
                    <div class="panel-body">
                      <div class="list-group">
                        <ul id="tweet-messages" class="list-group">
                          <li ng-repeat="message in tweets" class="tweets list-group-item" >
                            <div>
                              <label><b>NAME:</b> {{message.user.name}}</label><button class="message-name btn btn-info" ng-click='retweet(message.id_str)'>Retweet</button>
                            </div>
                              <p><b>MESSAGE:</b> {{message.text}}</p>
                              <p><b>LOCATION:</b> {{message.user.location}}</p>
                          </li>
                        </ul>
                      </div>
                    </div><!--/panel-body-->
                </div><!--/panel-->
                <div class="well">
                   <form class="form-horizontal" role="form">
                    <h4>TWEET SEARCH TERM</h4><label class='currentmessage pull-right' ng-show="currentTerm">Search Term: {{currentTerm.toUpperCase()}}</label>
                    <form name="tweetSearch">
                      <div class="form-group" style="padding:14px;">
                        <textarea class="form-control" placeholder="Search" ng-model="phrase"></textarea>
                      </div>
                      <span class="input-group-btn">
                        <button class="btn btn-success pull-left" ng-show="streaming" type="button" ng-click="getTweets(phrase)">Go!</button>
                        <button class="btn btn-success pull-right" ng-show="!streaming" type="button" ng-click="endTweets()">End!</button>
                      </span>
                  </form>
                </div><!--/well-->
            </div><!--/col-->
            <div class="col-sm-6">
                 <div class="panel panel-default">
                   <div class="panel-heading"><h4>TWEETS AROUND THE WORLD</h4></div>
                    <div class="panel-body">
                      <canvas id='globe'width="400" height='400'></canvas>
                    </div><!--/panel-body-->
                 </div><!--/panel-->
                 <!-- <div class="panel panel-default">
                   <div class="panel-heading"><a href="#" class="pull-right">View all</a> <h4>Portlet Heading</h4></div>
                    <div class="panel-body">
                      <ul id="tweet-messages" class="list-group">

                      </ul>
                    </div><!--/panel-body-->
                 <!-- </div> --><!--/panel-->
              </div><!--/col-->
          </div><!--/row-->






                    </div><!--/panel-body-->
               </div><!--/panel-->
           </div><!--/col-6-->

            <div class="clearfix"></div>



        </div><!--/.col-xs-12-->
      </div><!--/.row-->
    </div>
  </div><!--/.container-->
</div><!--/.page-container-->

<footer><!--footer-->
  <div class="container">
        <div class="row">
          <ul class="list-unstyled text-right">
          </ul>
    </div><!--/row-->
    </div><!--/container-->
</footer>

  <!-- script references -->
  <script src="scripts/d3globe.js"></script>
